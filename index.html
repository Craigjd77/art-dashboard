<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRT Work Tools Dashboard</title>
    <script>
        // Authentication check - redirect to login if not authenticated
        if (sessionStorage.getItem('frt_authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #323130;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #605e5c;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .dashboard-link {
            display: block;
            padding: 20px;
            background: #f3f2f1;
            border: 2px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            color: #323130;
            transition: all 0.2s;
            font-weight: 500;
        }

        .dashboard-link:hover {
            background: #e1dfdd;
            border-color: #0078d4;
            transform: translateX(4px);
        }

        .dashboard-link i {
            margin-right: 12px;
            color: #0078d4;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            border-color: transparent;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        function logout() {
            sessionStorage.removeItem('frt_authenticated');
            sessionStorage.removeItem('frt_username');
            sessionStorage.removeItem('frt_loginTime');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <h1>FRT Work Tools Dashboard</h1>
                <p class="subtitle">Financial Recovery Technologies LLC - Dashboard Sandbox</p>
            </div>
            <button onclick="logout()" style="padding: 8px 16px; background: #d13438; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="dashboard-links">
            <a href="opt-in-monitoring.html" class="dashboard-link">
                <i class="fas fa-chart-pie"></i>
                Opt-in Monitoring
            </a>
            <a href="eligibility-filings.html" class="dashboard-link">
                <i class="fas fa-file-invoice"></i>
                Eligibility & Filings
            </a>
            <a href="account-manager-dashboard.html" class="dashboard-link">
                <i class="fas fa-user-tie"></i>
                Account Manager Dashboard
            </a>
            <a href="account-manager-portfolio.html" class="dashboard-link">
                <i class="fas fa-users"></i>
                Account Manager Portfolio
                <span style="margin-left: 8px; color: #107c10; font-size: 12px;">NEW</span>
            </a>
            <a href="client-status-reports.html" class="dashboard-link">
                <i class="fas fa-chart-line"></i>
                Status Reports
            </a>
            <a href="client-remittance.html" class="dashboard-link">
                <i class="fas fa-money-bill-wave"></i>
                Remittance
            </a>
        </div>
    </div>
</body>
</html>
